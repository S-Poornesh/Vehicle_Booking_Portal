<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <h1>LOGIN PAGE</h1>
    <div class="two_form">
      <div class="hello">
        <h2>WELCOME TO ONTRACK VEHICLES</h2>
        
      </div>

      <div class="form">
        <form class="login_form" action="index.html" method="GET">
          <label for="username" class="form_label">USERNAME</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            class="form_input"
            required
          />

          <label for="password" class="form_label">PASSWORD</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="form_input"
            required
          />

          <a href="#" class="forgot_password">Forgot password?</a>

          <button type="submit" class="button_form">LOGIN</button>
        </form>
      </div>
    </div>
  </body>
</html>
